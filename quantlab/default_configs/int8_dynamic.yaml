# INT8 Dynamic Quantization Configuration
# Good balance of compression and quality

name: int8_dynamic
description: 8-bit integer quantization with dynamic range

quantization:
  method: int8
  int8_threshold: 6.0
  skip_modules: []

hardware:
  device: auto
  cpu_offload: true

benchmark:
  warmup_runs: 3
  benchmark_runs: 10
  input_lengths: [32, 64, 128]
  output_length: 50
  batch_sizes: [1]
  eval_suites: ["simple"]
  eval_samples: 100
  track_memory: true
