# Low VRAM Configuration (4GB)
# Optimized for consumer GPUs with limited memory

name: low_vram_4gb
description: Configuration optimized for 4GB VRAM GPUs

quantization:
  method: nf4
  bits: 4
  group_size: 128
  double_quant: true
  quant_type: nf4

hardware:
  device: auto
  cpu_offload: true
  gpu_memory_limit: 3.5  # Leave headroom
  max_memory:
    0: "3.5GB"
    cpu: "16GB"

benchmark:
  warmup_runs: 2  # Fewer warmups to save time
  benchmark_runs: 5
  input_lengths: [32, 64]  # Shorter sequences
  output_length: 30
  batch_sizes: [1]  # Single batch only
  eval_suites: ["simple"]
  eval_samples: 50
  track_memory: true
