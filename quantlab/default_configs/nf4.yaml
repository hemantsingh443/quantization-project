# NF4 Configuration
# 4-bit NormalFloat quantization - optimal for LLMs

name: nf4_double_quant
description: 4-bit NormalFloat with double quantization for maximum compression

quantization:
  method: nf4
  bits: 4
  group_size: 128
  double_quant: true
  quant_type: nf4

hardware:
  device: auto
  cpu_offload: true
  gpu_memory_limit: null  # Auto-detect

benchmark:
  warmup_runs: 3
  benchmark_runs: 10
  input_lengths: [32, 64, 128]
  output_length: 50
  batch_sizes: [1]
  eval_suites: ["simple"]
  eval_samples: 100
  track_memory: true
